{% extends "base.html" %}

{% block content %}
    <h2>Latest News</h2>

    {% for blog in latest_blogs %}
    <div class="blog_entry">
        <h3>{{ blog.title }}</h3>
        <em>{{ blog.date_created }}, by {{ blog.author }}</em>
        <p>{{ blog.content }}</p>
    </div>
    {% endfor %}
{% endblock %}
